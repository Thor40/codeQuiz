<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css" type="text/css">
  </head>
  <body>
    <div class="score">
      <p>High Score</p>
      <p>Time Remaining: <span id="timer"></span></p>
    </div>
    <!-- welcome container -->
    <div class="container" id="welcome-container">
        <h1 class="title" id="welcome-h1">Coding Quiz Challenge</h1>
        <h2 class="subtitle" id="welcome-h2">This in a coding quiz challenge to test you coding knowledge</h2>
    </div>
    <!-- question content -->
        <section class="questionContent" id="question-content"></section>
        <div class="btnAnswer" id="btn-answer"></div>
    <!-- start button -->
    <div class="btnStartContainer">
        <button class="btn" id="btn-start">Start!</button>
    </div>
  <script src="assets/script/script.js"></script>
  </body>
</html>
